<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="header__logo">
                    <img src="img/Logo.svg" alt="logo" class="logo">
                </div>
                <div class="header__contacts contacts">
                    <p class="contacts-email">okoprom@gmail.com</p>
                    <p class="contacts-phone">+7 (800) 707-31-01</p>
                </div>
                <div class="header__info info">
                    <p class="info-shipping">Доставка и оплата</p>
                    <p class="info-warranty">Гарантия</p>
                </div>
            </header>
        </div>
    </div>

    <div class="container">
        <div class="buttons">
            <div class="buttons__pages">
                <button class="button">Каталог</button>
                <button class="button">Наше производство</button>
                <button class="button">О компании</button>
                <button class="button">Контакты</button>
            </div>
            <div class="buttons__function">
                <button class="button button-search">
                    <img src="img/Search.svg" alt="search" class="search">
                </button>
                <button class="button button-cart">
                    <img src="img/Cart.svg" alt="cart" class="cart">
                </button>
                <button class="button button-request">Запросить консультацию</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="promo">
            <div class="promo__content">
                <div class="promo__info">
                    <h1 class="title title-big title_white">Новый зверь<br>для всех типов кабелей</h1>
                    <div class="promo__table">
                        <div class="promo__row">
                            <p class="promo__row-feature">Диаметр обработки</p>
                            <p class="promo__row-measure">от 1,5 до 130мм</p>
                        </div>
                        <div class="promo__row">
                            <p class="promo__row-feature">Размеры</p>
                            <p class="promo__row-measure">90*68*120 см</p>
                        </div>
                        <div class="promo__row">
                            <p class="promo__row-feature">Мощность</p>
                            <p class="promo__row-measure">3 кВт 380 В</p>
                        </div>
                    </div>
                    <p class="title title-medium title_white">209 000  ₽</p>
                </div>

                <div class="promo__img"></div>
            </div>

            <div class="promo__buttons">
                <button class="button promo-more">Подробнее</button>
                <div class="promo__arrows">
                    <button class="button button-arrow button-arrow_left">
                        <img src="img/Arrow_Left.svg" alt="left" class="arrow">
                    </button>
                    <button class="button button-arrow button-arrow_right">
                        <img src="img/Arrow_Right.svg" alt="right" class="arrow">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
